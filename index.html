<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>

		<!-- adding the css file -->
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<main>
			<!-- nav bar -->
			<nav>
				<h1>Weather Web App</h1>

				<!-- section for searching the weather of a city -->
				<form onsubmit="getData(event)" class="searchData">
					<input id="inputBox" type="text" placeholder="Enter the city name" />
					<button>
						<svg stroke="currentColor" fill="currentColor" stroke-width="{0}" viewBox="0 0 24 24" height="1em" width="1em" {...props}>
							<path
								d="M10,18c1.846,0,3.543-0.635,4.897-1.688l4.396,4.396l1.414-1.414l-4.396-4.396C17.365,13.543,18,11.846,18,10 c0-4.411-3.589-8-8-8s-8,3.589-8,8S5.589,18,10,18z M10,4c3.309,0,6,2.691,6,6s-2.691,6-6,6s-6-2.691-6-6S6.691,4,10,4z"
							/>
						</svg>
					</button>
				</form>
			</nav>

			<!-- container for holding the weather card -->
			<div class="container">
				<!-- section for displaying the city weather data -->
				<section class="cityWeatherData">
					<!-- displaying the country details -->
					<div class="countryDetails details">
						<!-- displaying the country name -->
						<div class="card city-card">
							<p id="cityName">City__</p>
							,
							<p id="stateName">State__</p>
						</div>
						<div class="card city-card">
							<p id="countryName">Country__</p>
						</div>

						<!-- displaying the weather condition -->
						<div class="card temp-card">
							<img width="90px" id="logoImage" src="http://cdn.weatherapi.com/weather/128x128/night/143.png" alt="icon" />
							<p>
								<span id="temprature">__</span>
								<sup class="main-sup">°C</sup>
							</p>
						</div>
						<!-- displaying the current temprature in celcius -->
						<div class="card condition-card">
							<p id="weatherStatus">Weather Con__</p>
							<!-- unicode for degree celcius symbol -->
						</div>

						<div class="card wind-card">
							<div class="wind-humid">
								<p>Humidity</p>
								<p><span id="humidity">__</span> %</p>
							</div>
							<div class="wind-humid">
								<p>Wind</p>
								<p><span id="windSpeed">__</span> km/h</p>
							</div>
						</div>
					</div>
				</section>
			</div>
			<div>
				<h1 class="daily-h1">Daily</h1>
				<div class="forecast">
					<div class="card forecastCard">
						<span class="date1">__</span>
						<img width="30px" id="logoImage1" src="http://cdn.weatherapi.com/weather/64x64/night/143.png" alt="icon" />
						<p><span id="temprature1">__</span><sup>°</sup> <span id="temprature-min1" class="min-temp">__</span><sup>°</sup></p>
						<span id="weatherStatus1">__</span>
					</div>
					<div class="card forecastCard">
						<span class="date2">__</span>
						<img width="30px" id="logoImage2" src="http://cdn.weatherapi.com/weather/64x64/night/143.png" alt="icon" />
						<p><span id="temprature2">__</span><sup>°</sup> <span id="temprature-min2" class="min-temp">__</span><sup>°</sup></p>
						<span id="weatherStatus2">__</span>
					</div>
					<div class="card forecastCard">
						<span class="date3">__</span>
						<img width="30px" id="logoImage3" src="http://cdn.weatherapi.com/weather/64x64/night/143.png" alt="icon" />
						<p><span id="temprature3">__</span><sup>°</sup> <span id="temprature-min3" class="min-temp">__</span><sup>°</sup></p>
						<span id="weatherStatus3">__</span>
					</div>
					<div class="card forecastCard">
						<span class="date4">__</span>
						<img width="30px" id="logoImage4" src="http://cdn.weatherapi.com/weather/64x64/night/143.png" alt="icon" />
						<p><span id="temprature4">__</span><sup>°</sup> <span id="temprature-min4" class="min-temp">__</span><sup>°</sup></p>
						<span id="weatherStatus4">__</span>
					</div>
					<div class="card forecastCard">
						<span class="date5">__</span>
						<img width="30px" id="logoImage5" src="http://cdn.weatherapi.com/weather/64x64/night/143.png" alt="icon" />
						<p><span id="temprature5">__</span><sup>°</sup> <span id="temprature-min5" class="min-temp">__</span><sup>°</sup></p>
						<span id="weatherStatus5">__</span>
					</div>
					<div class="card forecastCard">
						<span class="date6">__</span>
						<img width="30px" id="logoImage6" src="http://cdn.weatherapi.com/weather/64x64/night/143.png" alt="icon" />
						<p><span id="temprature6">__</span><sup>°</sup> <span id="temprature-min6" class="min-temp">__</span><sup>°</sup></p>
						<span id="weatherStatus6">__</span>
					</div>
					<div class="card forecastCard">
						<span class="date7">__</span>
						<img width="30px" id="logoImage7" src="http://cdn.weatherapi.com/weather/64x64/night/143.png" alt="icon" />
						<p><span id="temprature7">__</span><sup>°</sup> <span id="temprature-min7" class="min-temp">__</span><sup>°</sup></p>
						<span id="weatherStatus7">__</span>
					</div>
				</div>
			</div>
		</main>
	</body>

	<!-- adding the javascript file -->
	<script src="./script.js"></script>
</html>
